<!-- Page Header -->
<section class="page-header">
  <div class="container">
    <h1 class="page-title">Nos Services</h1>
    <p class="page-subtitle">Des solutions de transport conçues pour vous simplifier la vie.</p>
  </div>
</section>

<!-- Services Grid -->
<section class="services-section">
  <div class="container">
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <div class="service-icon">{{ service.icon }}</div>
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Call to Action Section -->
<section class="cta-section">
  <div class="container cta-container">
    <h2 class="cta-title">Prêt à optimiser vos envois ?</h2>
    <p class="cta-subtitle">Rejoignez notre communauté de conducteurs et d'expéditeurs dès aujourd'hui.</p>
    <button class="btn btn-primary btn-large">Commencer Maintenant</button>
  </div>
</section>
