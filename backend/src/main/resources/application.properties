# Nom de l'application
spring.application.name=deliverymatch-backend

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/deliverymatch?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Root@123

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Pool de connexions HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Configuration du port du serveur (optionnel)
server.port=8082

# Profil actif (optionnel, utile pour gerer differents fichiers de conf)
spring.profiles.active=dev

# Logs SQL detailles (optionnels, utiles pour le debug des types de colonnes)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
